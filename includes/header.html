  <!--Navigation-->
<div class="container">
  <div class="hamburger" ng-class="{'open': ismobileNavActive}" ng-click="mobileNav()">
    <div class="hamburger-inner"></div>
  </div>
  <nav class="navigation" ng-class="{'open': ismobileNavActive}">
    <ul>
      <li ng-init="count=1" ng-click="count = count+1;  closeMobileNav(); rotate()"><i class="fa fa-map-marker" aria-hidden="true"></i> <a href="#"  class="top-menu">{{homeContent.navigation.navArr[0]}}<span ng-class="{'expand': isActive}">{{count}}</span></a></li>
      <li ng-click="closeMobileNav()"><i class="fa fa-heart" aria-hidden="true"></i><a href="#" class="top-menu">{{homeContent.navigation.navArr[1]}}</a></li>
      <li ng-click="closeMobileNav()"><i class="fa fa-user" aria-hidden="true"></i><a href="#"  class="top-menu">{{homeContent.navigation.navArr[2]}}</a></li>
      <li ng-click="closeMobileNav()"><i class="fa fa-cog" aria-hidden="true"></i><a href="#"  class="top-menu">{{homeContent.navigation.navArr[3]}}</a></li>
    </ul>
  </nav>
</div>
