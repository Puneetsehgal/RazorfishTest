<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="myApp">

<head>
  <title>Razorfish Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="app/assets/css/style.css" type="text/css" />
  <link rel="stylesheet" href="app/bower_components/angular-chart.js/dist/angular-chart.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-animate.min.js"></script>
</head>

<body ng-controller="mainApp">
  <div class="wrapper">
      <!--Includes Header Html-->
    <header ng-include="'includes/header.html'"></header>
    <div class="view-container container">
      <!-- Tabs-->
      <div class="tab">
        <div class="col-xs-6 no-pad" ng-repeat="(key,value) in homeContent.views"><a href="#/{{value.link}}" ng-click="showTabs(key)" ng-class="{active : activeTab === key}">{{value.name}}</a></div>
        <div class="cf"></div>
      </div>
      <!--View Section-->
      <div ui-view class="view my-element"></div>
      <!--Footer Nav-->
      <div class="footer-menu-container">
        <div class="col-xs-4 footer-menu no-pad">
          <div>
            <i class="fa fa-cloud-upload" aria-hidden="true"></i>
            <p>upload files</p>
          </div>
        </div>
        <div class="col-xs-4 footer-menu no-pad">
          <div>
            <i class="fa fa-share-alt" aria-hidden="true"></i>
            <p>share link</p>
          </div>
        </div>
        <div class="col-xs-4 footer-menu no-pad">
          <div>
            <i class="fa fa-clock-o" aria-hidden="true"></i>
            <p>backup</p>
          </div>
        </div>
        <div class="cf"></div>
      </div>
    </div>
  </div>
  <!-- Scripts-->
  <script src="app/bower_components/Chart.js/Chart.js"></script>
  <script src="app/bower_components/angular-chart.js/dist/angular-chart.js"></script>
  <script src="app/assets/js/myApp.js"></script>
  <script src="app/assets/js/services.js"></script>
  <script src="app/assets/js/myCtrl.js"></script>
</body>

</html>
